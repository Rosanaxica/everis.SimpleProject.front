<div class="row mt-4">
  <div class="col-12">
    <div class="form-group">
      <input type="text" value="{{nomeProjeto}}" class="form-control" id="input" placeholder="Nome Projeto" disabled>
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="input-group col-lg-6 col-md-12 ml-0 mt-3">
    <input type="text" class="form-control ml-0 no-shadow" [(ngModel)]="filtroPessoa.nome" placeholder="Digite o que você deseja buscar"
      aria-label="Digite o que você deseja buscar">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="filtrar()">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-6 col-md-12">
    <fieldset class="border pb-4">
      <legend class="col-form-legend">Tipo de pessoa</legend>
      <div class="custom-control custom-radio custom-control-inline ml-4">
        <input id="meuradio1" name="meuradio" type="radio" class="custom-control-input" checked>
        <label class="custom-control-label" for="meuradio1">Todos</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input id="meuradio2" name="meuradio" type="radio" class="custom-control-input">
        <label class="custom-control-label" for="meuradio2">Interno</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input id="meuradio3" name="meuradio" type="radio" class="custom-control-input">
        <label class="custom-control-label" for="meuradio3">Externo</label>
      </div>
    </fieldset>
  </div>
  <div class="col-lg-6 col-md-12">
    <fieldset class="border pb-4">
      <legend class="col-form-legend">Disponibilidade</legend>
      <div class="custom-control custom-radio custom-control-inline ml-4">
        <input id="meuradio4" name="Disponibilidade" type="radio" class="custom-control-input" checked>
        <label class="custom-control-label" for="meuradio4">Todos</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input id="meuradio5" name="Disponibilidade" type="radio" class="custom-control-input">
        <label class="custom-control-label" for="meuradio5">Disponível</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input id="meuradio6" name="Disponibilidade" type="radio" class="custom-control-input">
        <label class="custom-control-label" for="meuradio6">Em Projeto</label>
      </div>
    </fieldset>
  </div>
</div>
<div class="row">
  <div class="input-group col-lg-8 col-md-12 ml-0 mt-3">
    <input type="text" class="form-control ml-0 no-shadow" [(ngModel)]="filtroPessoa.nome"  maxlength="200" placeholder="Digite o que você deseja buscar"
      aria-label="Digite o que você deseja buscar">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="filtrar()">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
</div>
<div class="row align-items-center mt-2 mb-4">
  <div class="col d-flex justify-content-end">
    <button type="button" class="btn everis mr-2" (click)="salvar()">Salvar</button>
    <button type="button" class="btn cancelar" (click)="cancelar()">Cancelar</button>
  </div>
</div>
