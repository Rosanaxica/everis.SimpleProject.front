<div class="row mt-4">
  <div class="col-12">
    <div class="form-group">
      <input type="text" value="{{nomeProjeto}}" class="form-control" id="input" placeholder="Nome Projeto" disabled>
    </div>
  </div>
</div>
<div class="row">
  <div class="input-group col-4 mb-3 ml-0">
    <input type="text" class="form-control ml-0" [(ngModel)]="filtroPessoa.nome" placeholder="Digite o que você deseja buscar"
      aria-label="Digite o que você deseja buscar">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="filtrar()">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-6">
    <fieldset class="border pb-4">
      <legend class="col-form-legend col-4">Tipo de pessoa</legend>
      <div class="custom-control custom-radio custom-control-inline ml-4">
        <input id="meuradio1" name="meuradio" type="radio" class="custom-control-input">
        <label class="custom-control-label" for="meuradio1">Todos</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input id="meuradio2" name="meuradio" type="radio" class="custom-control-input">
        <label class="custom-control-label" for="meuradio2">Interno</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input id="meuradio3" name="meuradio" type="radio" class="custom-control-input">
        <label class="custom-control-label" for="meuradio3">Externo</label>
      </div>
    </fieldset>
  </div>

  <div class="col-6">
    <fieldset class="border pb-4">
      <legend class="col-form-legend col-4">Disponibilidade</legend>
      <div class="custom-control custom-radio custom-control-inline ml-4">
        <input id="meuradio4" name="Disponibilidade" type="radio" class="custom-control-input">
        <label class="custom-control-label" for="meuradio4">Todos</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input id="meuradio5" name="Disponibilidade" type="radio" class="custom-control-input">
        <label class="custom-control-label" for="meuradio5">Disponível</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input id="meuradio6" name="Disponibilidade" type="radio" class="custom-control-input">
        <label class="custom-control-label" for="meuradio6">Em Projeto</label>
      </div>
    </fieldset>

  </div>

</div>
<table class="mt-4 table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <!-- <th>Empresa</th> -->
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pessoa of pessoas">
      <td class="align-middle">{{ pessoa.nome }}</td>
      <!-- <td class="align-middle">{{buscaEmpresa(pessoa.empresaId)}}</td> -->
      <td class="text-center">
        <button *ngIf="!pessoa.adicionado" class="btn everis" (click)="Adicionar(pessoa)">Adicionar</button>
        <button *ngIf="pessoa.adicionado" class="btn everis-azul">Adicionado</button>
      </td>
    </tr>
  </tbody>
</table>
<table class="mt-4 table table-striped">
  <thead>
    <tr>
      <th class="text-center" scope="col">Nome</th>
      <th class="text-center" scope="col">Função</th>
      <th class="text-center" scope="col">Responsável</th>
      <th class="text-center" scope="col">Excluir</th>
    </tr>
  </thead>
  <tbody>
    <tr (change)="getAtribuicao(pp)" *ngFor="let pp of projetoPessoa">
      <td class="align-middle">{{ pp.pessoa.nome }}</td>
      <td>
        <select (change)="popAtribuicao($event.target.value)" class="form-control" id="atribuicaoId" name="atribuicaoId">
          <option *ngFor="let atribuicao of atribuicoes" value="{{atribuicao.id}}">{{atribuicao.atribuicao}}</option>
        </select>
      </td>
      <td>
        <div class="custom-control custom-checkbox" align="center">
          <input id="responsávelcheckbox" name="responsávelcheckbox" type="checkbox" class="custom-control-input">
          <label class="custom-control-label" for="responsávelcheckbox"></label>
        </div>
      </td>
      <td class="text-center">
        <button (click)="RemoverPessoa(pp)" class="btn btn-outline-secondary far fa-trash-alt" type="button"></button>
      </td>
    </tr>
  </tbody>
</table>

<div class="row align-items-center mt-2 mb-4">
  <div class="col d-flex justify-content-end">
    <button type="button" class="btn everis mr-2" (click)="salvar()">Salvar</button>
    <button type="button" class="btn cancelar" (click)="cancelar()">Cancelar</button>
  </div>
</div>
