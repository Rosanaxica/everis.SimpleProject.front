<form [formGroup]="formularioEmpresa">
  <div *ngIf="msgErro != null && msgErro != undefined" class="mt-2">
    <div class="alert alert-danger" role="alert">
      <i class="fa fa-times mr-2"> </i> {{msgErro}}
    </div>
  </div>
  <div id="cont">
    <div class="row no-gutters">
      <div class="col">
        <h1 class="titulo"> {{(modoEdicao()?'Editar':'Criar')}} Empresa {{nomeEmpresa}}</h1>
      </div>
      <hr class="mt-0" />
    </div>
    <!--Nome empresa-->
    <div class="form-group">
      <div class="row col-md-8 mb-2">
        <label for="nome" class="ml-1">Nome da Empresa <span>*</span></label>
        <input type="text" class="form-control" [(ngModel)]="nome2" (blur)="nome2 = nome2.trim();" placeholder="Digite o nome da Empresa"
          name="nome" minlength="3" maxlength="50" autocomplete="off" formControlName="nome">
        <div class="alert alert-danger mt-2" *ngIf="formularioEmpresa.controls.nome.touched && formularioEmpresa.controls.nome.hasError('required')">
          <i class="fa fa-times mr-2"></i>
          <small>Por favor, informe o nomme da empresa.</small>
        </div>
      </div>
    </div>
    <!--Segmento Empresa-->
    <div class="form-group">
      <div class="row col-md-2">
        <label for="tipoEmpresa" class="ml-1">Segmento</label>
        <select formControlName="segmento" class="form-control" name="tipoEmpresa">
          <option value="0">Banking</option>
          <option value="1">Telecom</option>
        </select>
      </div>
    </div>

    <div class="row no-gutters">
      <hr class="mt-2" />
      <div class="col d-flex justify-content-end">
        <button class="btn everis mr-2" [disabled]="!formularioEmpresa.valid" (click)="salvar()">Salvar</button>
        <button type="button" class="btn cancelar" (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </div>
</form>
