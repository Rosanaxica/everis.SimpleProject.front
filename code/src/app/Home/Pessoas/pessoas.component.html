<div class="row">
  <div *ngIf="msgSucesso != null && msgSucesso != undefined" class="col-12">
    <div class="alert alert-success" role="alert">
      <i class="fa fa-check mr-1"></i> {{msgSucesso}}
    </div>
  </div>
</div>

<div class="row">
  <div *ngIf="msgErro != null && msgErro != undefined" class="col-12">
    <div class="alert alert-danger" role="alert">
      <i class="fa fa-check mr-1"></i> {{msgErro}}
    </div>
  </div>
</div>

<div class="row align-items-center">
  <div class="col-3">
    <h1 class="titulo mb-0">Pessoas</h1>
  </div>
  <div class="input-group col">
    <input type="text" class="form-control no-shadow" placeholder="Digite o que você deseja buscar" aria-label="Digite o que você deseja buscar"
      [(ngModel)]="pessoaModel.nome" (keydown.enter)="filtrar()">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="filtrar()"><i class="fa fa-search"></i></button>
    </div>
  </div>
  <div class="col-3 d-flex justify-content-end">
    <button type="button" class="btn everis mr-0" [routerLink]="['cadastro-pessoas']">Nova Pessoa +</button>
  </div>
</div>

<!-- checkbox Filter de status de pessoa -->
<div class="row no-gutters border mt-4 mb-4 p-3">
  <div class="col-md-3 col-lg-2">
    <small><b>Status do Colaborador:</b></small>
  </div>
  <div class="custom-control custom-checkbox custom-control-inline">
    <input id="{{statusSelecionados[0].id}}" value="{{statusSelecionados[0].id}}" type="checkbox" class="custom-control-input"
      (change)="mudarStatus(statusSelecionados[0].id)" checked>
    <label class="custom-control-label" for="{{statusSelecionados[0].id}}"><small>Disponível</small></label>
  </div>
  <div class="custom-control custom-checkbox custom-control-inline">
    <input id="{{statusSelecionados[1].id}}" value="{{statusSelecionados[1].id}}" type="checkbox" class="custom-control-input"
      (change)="mudarStatus(statusSelecionados[1].id)" checked>
    <label class="custom-control-label" for="{{statusSelecionados[1].id}}"><small>indisponível</small></label>
  </div>
</div>
<div class="row">

  <div *ngFor="let pessoa of pessoasFiltradas" class="col-md-4 mb-2">
    <div class="card card-colaborador border-everis cursor-pointer">
      <div class="row" (click)="editar(pessoa.id)">
        <div class="card-body">
          <div class="col-md-12 m-0 p-0">
            <div *ngIf="pessoa.colaboradorId != null;else naoColaborador" class="col-md-12 text-right">
              <span *ngIf="pessoa.colaborador != undefined && pessoa.colaborador.disponivel;else naoDisponivel" class="badge everis text-right">Disponível</span>
              <ng-template #naoDisponivel>
                <span class="badge bg-dark text-white text-right">Indisponível</span>
              </ng-template>
            </div>
            <ng-template #naoColaborador>
              <div class="col-md-12 text-right">
                <span class="badge bg-gray text-right">{{pessoa.empresa}}</span>
              </div>
            </ng-template>
            <div class="row">
              <div class="col-md-3 d-flex align-items-center justify-content-center">
                <!--<img class="card-img-top" src="../assets/semPerfil.png" alt="Card image cap">-->
                <div class="everis-azul icon-user rounded-circle text-center">{{pessoa.nome | slice:0:1}}</div>
              </div>
              <div class="col-md-8 m-0 p-0">
                <p class="m-0">{{pessoa.nome}}</p>
                <p class="m-0">
                  <small *ngIf="pessoa.colaborador!=null;else emailPessoal">
                    {{pessoa.colaborador.emailCorporativo}}
                  </small>
                  <ng-template #emailPessoal>
                    <small>
                      {{pessoa.email}}
                    </small>
                  </ng-template>
                </p>
              </div>


            </div>

            <div class="col-md-12 text-right"><sub>Projeto Itau PJ - Team Leader</sub></div>


          </div>
        </div>

      </div>

    </div>
  </div>


</div>
