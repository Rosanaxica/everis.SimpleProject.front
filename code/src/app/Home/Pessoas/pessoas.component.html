<div class="row align-items-center">
  <div class="col-3">
    <h1 class="titulo mb-0">Pessoas</h1>
  </div>
  <div class="input-group col">
    <input type="text" class="form-control no-shadow" placeholder="Digite o que você deseja buscar" aria-label="Digite o que você deseja buscar">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
    </div>
  </div>
  <div class="col-3 d-flex justify-content-end">
    <button type="button" class="btn everis mr-2" [routerLink]="['cadastro-pessoas']">Nova Pessoa +</button>
  </nav>

  <!-- checkbox Filter de status de pessoa -->
  <div  class="border col-12 mt-3 mb-4">
    <div class="custom-control-inline col-4 mt-2">
    <small><b>Status do Colaborador:</b></small>
    </div>
    <div class="custom-control custom-checkbox custom-control-inline col-4">
      <input id="{{statusSelecionados[0].id}}" value="{{statusSelecionados[0].id}}" type="checkbox" class="custom-control-input" (change)="mudarStatus(statusSelecionados[0].id)" checked>
      <label class="custom-control-label" for="{{statusSelecionados[0].id}}"><small>Disponível</small></label>
    </div>
    <div class="custom-control custom-checkbox custom-control-inline col-3">
      <input id="{{statusSelecionados[1].id}}" value="{{statusSelecionados[1].id}}" type="checkbox" class="custom-control-input" (change)="mudarStatus(statusSelecionados[1].id)" checked >
      <label class="custom-control-label" for="{{statusSelecionados[1].id}}"><small>indisponível</small></label>
    </div>
  </div>

  <hr class="mt-2" />
</div>
<div class="row">

  <div *ngFor="let pessoa of pessoas" class="col-md-4 mb-2">
    <div class="card card-colaborador border-everis">
      <div class="row" >
          <!-- *ngIf="mostrarStatus(projeto.status.id)" -->
        <div class="card-body">
          <div class="col-md-12 m-0 p-0">
            <div *ngIf="pessoa.colaboradorId != null;else naoColaborador" class="col-md-12 text-right">
              <span *ngIf="pessoa.colaborador != undefined && pessoa.colaborador.disponivel;else naoDisponivel" class="badge everis text-right">Disponível</span>
              <ng-template #naoDisponivel>
                <span class="badge everis-laranja text-right">Indisponível</span>
              </ng-template>
            </div>
            <ng-template #naoColaborador>
              <div class="col-md-12 text-right">
                <span class="badge bg-gray text-right">{{pessoa.empresa}}</span>
              </div>
            </ng-template>
            <div class="row">
              <div class="col-md-3">
                <img class="card-img-top" src="../assets/semPerfil.png" alt="Card image cap">
              </div>
              <div class="col-md-8 m-0 p-0">
                <p class="m-0">{{pessoa.nome}}</p>
                <p class="m-0">
                  <small *ngIf="pessoa.colaborador!=null;else emailPessoal">
                    {{pessoa.colaborador.emailCorporativo}}
                  </small>
                  <ng-template #emailPessoal>
                    <small>
                      {{pessoa.email}}
                    </small>
                  </ng-template>
                </p>
              </div>


            </div>

            <div class="col-md-12 text-right"><sub>Projeto Itau PJ - Team Leader</sub></div>


          </div>
        </div>

      </div>

    </div>
  </div>


</div>
