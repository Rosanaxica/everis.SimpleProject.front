<form [formGroup]="formularioComunidade">
  <div *ngIf="msgErro != null && msgErro != undefined" class="mt-2">
    <div class="alert alert-danger" role="alert">
      <i class="fa fa-times mr-2"> </i> {{msgErro}}
    </div>
  </div>
  <div id="cont">
    <div class="row no-gutters">
      <div class="col">
        <h1 class="titulo"> {{(modoEdicao()?'Editar':'Criar')}} Comunidade {{nomeComunidade}}</h1>
      </div>
      <hr class="mt-0" />
    </div>
    <!--Nome comunidade-->
    <div class="form-group  mb-4">
      <div class="row col-md-8 mb-2">
        <label>Comunidade*</label>
        <input type="text" class="form-control" placeholder="Digite o nome da comunidade" name="nome" minlength="3"
          maxlength="200" autocomplete="off" formControlName="nome">
        <div class="alert alert-danger m-0 mt-2 p-1 pl-2 pr-2 w-100" *ngIf="formularioComunidade.controls.nome.touched && (formularioComunidade.controls.nome.hasError('required') ||
                    formularioComunidade.controls.nome.value === null)">
          <i class="fa fa-times mr-2"></i>
          <small>Por favor, informe o nome da comunidade.</small>
        </div>
      </div>
    </div>

    <app-squads comunidadeId="{{modeloComunidade.id}}" *ngIf="modeloComunidade.id != null && modeloComunidade.id > 0"></app-squads>

    <div class="row no-gutters">
      <hr class="mt-2" />
      <div class="col d-flex justify-content-end">
        <button class="btn everis mr-2" [disabled]="!formularioComunidade.valid" (click)="salvar()">Salvar</button>
        <button type="button" class="btn cancelar" (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </div>
</form>
