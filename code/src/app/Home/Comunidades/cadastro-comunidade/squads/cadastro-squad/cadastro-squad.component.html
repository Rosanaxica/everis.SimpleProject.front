<form [formGroup]="formularioSquad">
  <div *ngIf="msgErro != null && msgErro != undefined" class="mt-2">
    <div class="alert alert-danger" role="alert">
      <i class="fa fa-times mr-2"> </i> {{msgErro}}
    </div>
  </div>
  <div class="container-fluid" id="cont">
    <div class="row">
      <div class="col">
        <h1 class="titulo"> Squad</h1>
      </div>
      <hr class="mt-0" />
    </div>
    <!--Nome squad-->

    <div class="row">
      <div class="form-group col-md-6 col-xs-12">
        <input type="text" class="form-control" placeholder="*Nome da Squad" name="nome" minlength="3" autocomplete="off"
          formControlName="nome">
      </div>
      <div class="form-group col-md-3 col-xs-12">
            <input type="date" class="form-control" placeholder="dd/mm/aaaa" name="datainicio" formControlName="datainicio">
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <app-atribuicao-equipe-squad *ngIf="modeloSquad.id > 0" squadid="{{modeloSquad.id}}"></app-atribuicao-equipe-squad>
        </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-end">
        <button class="btn everis mr-2" [disabled]="!formularioSquad.valid" (click)="salvar()">Salvar</button>
        <button type="button" class="btn cancelar" (click)="cancelar()">Cancelar</button>
      </div>
      <hr class="mt-2" />
    </div>
  </div>
</form>
